<div *ngIf="currentScreen === 'main'">
  <app-main-screen (goToScoreScreen)="showScoreScreen()"></app-main-screen>
</div>

<div *ngIf="currentScreen === 'score'">
  <app-score-screen (goToMainScreen)="showMainScreen()" (goToAddScreen)="showAddScreen()"></app-score-screen>
</div>

<div *ngIf="currentScreen === 'add'">
  <app-add-screen (goToScoreScreen)="showScoreScreen()"></app-add-screen>
</div>
